site_name: Docs @ MiLaboratories
site_url: https://docs.milaboratories.com/
site_description: "MiXCR documentation portal"
site_author: MiLaboratories Inc
copyright: Copyright &copy; MiLaboratories Inc

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: custom/24_moon
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: custom/24_sun
        name: Switch to light mode
# (not all necessary typefaces)
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
#    - toc.integrate
    - content.tabs.link


repo_url: https://github.com/milaboratory/docs
repo_name: milaboratory/docs
edit_uri: edit/main/docs/

plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - glightbox
  - table-reader
  - json-schema:
      json_schema: docs/item.schema.json
      markdown_tag: #JsonSchema#

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets:
      # Fails the build if any imports are missing
      # check_paths: true
      auto_append: [ ]
      base_path: [ "docs/mixcr/guides/" ]
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - markdown_katex:
      no_inline_svg: True
      insert_fonts_css: True
  #      macro-file: macros.tex
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
#  - toc:
#      toc_depth: 3

extra:
  generator: false
  analytics:
    provider: google
    property: G-1KLG43HZP1

extra_css:
  - css/extra.css

extra_javascript:
  - javascripts/svg.js
  - javascripts/onload.js
#  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

